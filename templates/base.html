<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Sessions</title>
  </head>
  <body>
        {% if user.is_authenticated %}
            <h3>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'genre:all' %}" >Genres</a>
                <a href="{% url 'posts:create' %}">Write a new Post</a>
                <a href="{% url 'account:logout' %}" >Logout</a>
                </h3>
        {% else %}
            <h3>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'account:login' %}" >Login</a>
                <a href="{% url 'account:signup' %}" >SignUp</a>
                <a href="{% url 'genre:all' %}">Genre</a>
            </h3>

        {% endif %}
    {% block content %}

    {% endblock %}
</body>
</html>
